<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Say Hello</title>

  <!-- âœ… CSS: Styling -->
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #greeting {
      margin-top: 30px;
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>

  <!-- âœ… HTML: Structure -->
  <h1>Say Hello!</h1>
  <p>Enter your name below and click the button:</p>

  <input type="text" id="nameInput" placeholder="Your name" />
  <button onclick="sayHello()">Say Hello</button>

  <div id="greeting"></div>

  <!-- âœ… JavaScript: Behavior -->
  <script>
    function sayHello() {
      const name = document.getElementById("nameInput").value;
      const greeting = document.getElementById("greeting");
      
      if (name.trim() !== "") {
        greeting.textContent = `Hello, ${name}! ðŸ‘‹`;
      } else {
        greeting.textContent = "Please enter your name.";
      }
    }
  </script>

</body>
</html>
